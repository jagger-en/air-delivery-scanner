<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Air delivery scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<style>
    .centering {
        display: flex;
        justify-content: center;
        align-items: center;
        align-content: center;
        flex-wrap: wrap;
        height: 100vh;
    }

    .line-text {
        width: 100%;
        text-align: center;
    }

    .line-text p {
        max-width: 40%;
    }

    .text-medium {
        font-size: 1rem;
    }
</style>

<body>
    <div class="centering bg-dark text-light">
        <h1 class="display-1 line-text">{{ .MainTitle }}</h1>
        <div class="text-medium line-text d-flex justify-content-center">
            <p>{{ .SubTitle }}</p>
        </div>
        <div class="line-text"><small>{{ .CopyRightText }}</small></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
